<div class="flex flex-col items-center justify-center min-h-[320px] gap-5">
  <div class="relative w-14 h-14">
    <!-- Track -->
    <div class="absolute inset-0 border-[3px] border-[#C4EEF2] rounded-full"></div>
    <!-- Spinner -->
    <div class="absolute inset-0 border-[3px] border-transparent border-t-[#025159] rounded-full animate-spin"></div>
    <!-- Inner dot -->
    <div class="absolute inset-0 flex items-center justify-center">
      <div class="w-2 h-2 bg-gradient-to-br from-[#025159] to-[#3E848C] rounded-full animate-pulse"></div>
    </div>
  </div>
  <p class="text-[#3E848C] text-xs font-semibold tracking-widest uppercase animate-pulse">Chargement...</p>
</div>
