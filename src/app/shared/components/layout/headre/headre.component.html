<!-- header.component.html -->

<header class="sticky top-0 z-50">
  <!-- Barre de progression décorative -->

  <div class="bg-white/85 backdrop-blur-xl border-b border-[#C4EEF2]/60 shadow-[0_2px_20px_rgba(2,81,89,0.06)]">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- Logo -->
        <a routerLink="/home" class="flex items-center gap-2 group">
          <div class="w-8 h-8 bg-gradient-to-br from-[#025159] to-[#3E848C] rounded-xl flex items-center justify-center shadow-sm group-hover:shadow-md transition-all duration-300 group-hover:scale-105">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <span class="text-xl font-black text-[#011F22] tracking-tight" style="font-family:'Syne',sans-serif;">
            Job<span class="text-transparent bg-clip-text bg-gradient-to-r from-[#025159] to-[#3E848C]">Finder</span>
          </span>
        </a>

        <!-- Navigation centrale -->
        <div class="hidden md:flex md:items-center md:gap-1">
          <a routerLink="/home"
             routerLinkActive="bg-[#F0FAFB] text-[#025159]"
             class="px-4 py-2 rounded-xl text-sm font-semibold text-[#3E848C] hover:text-[#025159] hover:bg-[#F0FAFB] transition-all duration-200">
            Accueil
          </a>
          <ng-container *ngIf="(isAuthenticated$ | async)">
            <a routerLink="/favorites"
               routerLinkActive="bg-[#F0FAFB] text-[#025159]"
               class="px-4 py-2 rounded-xl text-sm font-semibold text-[#3E848C] hover:text-[#025159] hover:bg-[#F0FAFB] transition-all duration-200 flex items-center gap-1.5">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
              </svg>
              Favoris
            </a>
            <a routerLink="/applications"
               routerLinkActive="bg-[#F0FAFB] text-[#025159]"
               class="px-4 py-2 rounded-xl text-sm font-semibold text-[#3E848C] hover:text-[#025159] hover:bg-[#F0FAFB] transition-all duration-200 flex items-center gap-1.5">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
              </svg>
              Candidatures
            </a>
          </ng-container>
        </div>

        <!-- Actions -->
        <div class="hidden md:flex md:items-center md:gap-3">
          <ng-container *ngIf="!(isAuthenticated$ | async)">
            <a routerLink="/login"
               class="px-4 py-2 text-sm font-semibold text-[#025159] hover:text-[#3E848C] transition-colors">
              Connexion
            </a>
            <a routerLink="/register"
               class="bg-gradient-to-r from-[#025159] to-[#0A6B75] hover:from-[#0A6B75] hover:to-[#3E848C] text-white px-5 py-2 rounded-xl shadow-sm hover:shadow-md text-sm font-semibold transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
              S'inscrire
            </a>
          </ng-container>

          <ng-container *ngIf="isAuthenticated$ | async">
            <a routerLink="/profile"
               class="flex items-center gap-2 px-3 py-1.5 rounded-xl hover:bg-[#F0FAFB] transition-all duration-200 group">
              <div class="w-8 h-8 bg-gradient-to-br from-[#C4EEF2] to-[#7AB8BF] rounded-xl flex items-center justify-center">
                <svg class="w-4 h-4 text-[#025159]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
              </div>
              <span class="text-sm font-semibold text-[#025159] group-hover:text-[#3E848C] transition-colors">Profil</span>
            </a>
            <button (click)="logout()"
                    class="flex items-center gap-1.5 px-4 py-2 bg-[#FEF3EC] hover:bg-[#A67458] text-[#A67458] hover:text-white border border-[#A67458]/30 hover:border-[#A67458] rounded-xl text-sm font-semibold transition-all duration-300 hover:scale-[1.02] active:scale-[0.98]">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
              </svg>
              Déconnexion
            </button>
          </ng-container>
        </div>

      </div>
    </nav>
  </div>
</header>
