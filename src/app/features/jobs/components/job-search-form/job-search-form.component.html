<div class="bg-white rounded-xl shadow-lg p-6 mb-8">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Rechercher un emploi</h2>
  
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Mot-clé (Titre du poste) <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="keyword"
          placeholder="Ex: Java Developer, Designer, Manager"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        />
        <p class="text-xs text-gray-500 mt-1">
           Recherche dans le titre uniquement
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Localisation <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="location"
          placeholder="Ex: Paris, New York, Remote, London"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        />
        <p class="text-xs text-gray-500 mt-1">
           Ville, pays ou "Remote"
        </p>
      </div>
    </div>

   

    <div class="flex gap-4 pt-2">
      <button
        type="submit"
        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200 shadow-md hover:shadow-lg"
      >
        <span class="flex items-center justify-center gap-2">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          Rechercher
        </span>
      </button>

      <button
        type="button"
        (click)="onReset()"
        class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
      >
        Réinitialiser
      </button>
    </div>
  </form>
</div>
