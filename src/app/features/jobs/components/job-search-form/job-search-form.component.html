
<div class="relative overflow-hidden">
  <!-- Background decoratif -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#011F22] via-[#025159] to-[#0A6B75] rounded-3xl"></div>
  <div class="absolute top-0 right-0 w-80 h-80 bg-[#7AB8BF] opacity-10 rounded-full -translate-y-1/2 translate-x-1/2 blur-3xl"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-[#A67458] opacity-10 rounded-full translate-y-1/2 -translate-x-1/2 blur-3xl"></div>

  <div class="relative z-10 p-8 md:p-10">

    <!-- Header -->
    <div class="mb-8">
      <div class="inline-flex items-center gap-2 bg-white/10 backdrop-blur-sm border border-white/20 rounded-full px-4 py-1.5 mb-4">
        <span class="w-2 h-2 bg-[#7AB8BF] rounded-full animate-pulse"></span>
        <span class="text-[#C4EEF2] text-xs font-medium tracking-widest uppercase">Recherche d'emploi</span>
      </div>
      <h2 class="text-3xl font-black text-white leading-tight tracking-tight">
        Trouvez votre <span class="text-transparent bg-clip-text bg-gradient-to-r from-[#7AB8BF] to-[#C4EEF2]">prochain poste</span>
      </h2>
      <p class="text-white/50 text-sm mt-2">Des milliers d'offres vous attendent</p>
    </div>

    <!-- Form -->
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
        
        <!-- Keyword Field -->
        <div class="group">
          <label class="block text-xs font-semibold text-[#7AB8BF] mb-2 tracking-widest uppercase">
            Titre du poste
          </label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-[#7AB8BF] transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <input
              type="text"
              formControlName="keyword"
              placeholder="Java Developer, Designer, Manager..."
              class="w-full bg-white/8 backdrop-blur-sm border border-white/15 rounded-2xl pl-12 pr-4 py-4 text-white placeholder-white/30 focus:outline-none focus:border-[#7AB8BF] focus:bg-white/12 focus:ring-1 focus:ring-[#7AB8BF]/50 transition-all text-sm font-medium"
            />
          </div>
          <p class="text-white/30 text-xs mt-1.5 pl-1">Recherche dans le titre uniquement</p>
        </div>

        <!-- Location Field -->
        <div class="group">
          <label class="block text-xs font-semibold text-[#7AB8BF] mb-2 tracking-widest uppercase">
            Localisation
          </label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-white/30 group-focus-within:text-[#7AB8BF] transition-colors">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <input
              type="text"
              formControlName="location"
              placeholder="Paris, New York, Remote..."
              class="w-full bg-white/8 backdrop-blur-sm border border-white/15 rounded-2xl pl-12 pr-4 py-4 text-white placeholder-white/30 focus:outline-none focus:border-[#7AB8BF] focus:bg-white/12 focus:ring-1 focus:ring-[#7AB8BF]/50 transition-all text-sm font-medium"
            />
          </div>
          <p class="text-white/30 text-xs mt-1.5 pl-1">Ville, pays ou "Remote"</p>
        </div>
      </div>

      <!-- Actions -->
      <div class="flex flex-col sm:flex-row gap-3 pt-2">
        <button
          type="submit"
          class="flex-1 relative overflow-hidden bg-white text-[#025159] font-bold py-4 px-8 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2 hover:shadow-[0_0_40px_rgba(122,184,191,0.4)] hover:scale-[1.02] active:scale-[0.98] group"
        >
          <svg class="w-5 h-5 transition-transform group-hover:rotate-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
          Rechercher
        </button>

        <button
          type="button"
          (click)="onReset()"
          class="bg-white/10 hover:bg-white/20 backdrop-blur-sm border border-white/20 text-white/80 hover:text-white font-semibold py-4 px-6 rounded-2xl transition-all duration-300 flex items-center justify-center gap-2 hover:scale-[1.02] active:scale-[0.98]"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          RÃ©initialiser
        </button>
      </div>
    </form>

  </div>
</div>
