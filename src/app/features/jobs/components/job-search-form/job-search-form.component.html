  <h2 class="text-2xl font-bold text-[#025159] mb-6 flex items-center gap-2">
    <svg class="w-6 h-6 text-[#3E848C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
    </svg>
    Rechercher un emploi
  </h2>
  
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      
      <div>
        <label class="block text-sm font-medium text-[#025159] mb-2">
          Mot-clé (Titre du poste) <span class="text-[#A67458]">*</span>
        </label>
        <div class="relative">
          <input
            type="text"
            formControlName="keyword"
            placeholder="Ex: Java Developer, Designer, Manager"
            class="w-full px-4 py-3 border-2 border-[#C4EEF2] rounded-xl focus:border-[#025159] focus:ring-2 focus:ring-[#7AB8BF] transition-all outline-none"
          />
          <svg class="absolute right-3 top-3 w-5 h-5 text-[#3E848C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
        <p class="text-xs text-[#3E848C] mt-1 flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          Recherche dans le titre uniquement
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-[#025159] mb-2">
          Localisation <span class="text-[#A67458]">*</span>
        </label>
        <div class="relative">
          <input
            type="text"
            formControlName="location"
            placeholder="Ex: Paris, New York, Remote, London"
            class="w-full px-4 py-3 border-2 border-[#C4EEF2] rounded-xl focus:border-[#025159] focus:ring-2 focus:ring-[#7AB8BF] transition-all outline-none"
          />
          <svg class="absolute right-3 top-3 w-5 h-5 text-[#3E848C]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <p class="text-xs text-[#3E848C] mt-1 flex items-center gap-1">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          Ville, pays ou "Remote"
        </p>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row gap-4 pt-4">
      <button
        type="submit"
        class="flex-1 bg-[#025159] hover:bg-[#3E848C] text-white font-semibold py-3 px-6 rounded-xl transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        Rechercher
      </button>

      <button
        type="button"
        (click)="onReset()"
        class="bg-[#C4EEF2] hover:bg-[#7AB8BF] text-[#025159] font-semibold py-3 px-6 rounded-xl transition-all shadow-md hover:shadow-lg flex items-center justify-center gap-2"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
        </svg>
        Réinitialiser
      </button>
    </div>
  </form>
