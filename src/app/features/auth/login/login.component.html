<div class="min-h-screen flex items-center justify-center p-6" style="background:#EFF9FA;">

  <!-- Blobs dÃ©coratifs arriÃ¨re-plan -->
  <div class="fixed top-0 right-0 w-96 h-96 bg-[#C4EEF2] rounded-full opacity-30 -translate-y-1/2 translate-x-1/2 blur-3xl pointer-events-none"></div>
  <div class="fixed bottom-0 left-0 w-72 h-72 bg-[#7AB8BF] rounded-full opacity-20 translate-y-1/2 -translate-x-1/2 blur-3xl pointer-events-none"></div>

  <div class="relative z-10 w-full max-w-md">

    <!-- Logo centrÃ© -->
    <div class="flex items-center justify-center gap-2 mb-8">
      <div class="w-10 h-10 bg-gradient-to-br from-[#025159] to-[#3E848C] rounded-2xl flex items-center justify-center shadow-md">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
      </div>
      <span class="text-2xl font-black text-[#011F22]" style="font-family:'Syne',sans-serif;">
        Job<span class="text-transparent bg-clip-text bg-gradient-to-r from-[#025159] to-[#3E848C]">Finder</span>
      </span>
    </div>

    <!-- Card principale -->
    <div class="bg-white rounded-3xl border border-[#E8F7F9] shadow-[0_8px_40px_rgba(2,81,89,0.10)] p-8">

      <!-- Titre -->
      <div class="text-center mb-8">
        <h1 class="text-2xl font-black text-[#011F22] mb-1.5" style="font-family:'Syne',sans-serif;">
          Bon retour ðŸ‘‹
        </h1>
        <p class="text-[#3E848C] text-sm">
          Pas encore de compte ?
          <a routerLink="/register" class="text-[#025159] font-semibold hover:underline">S'inscrire</a>
        </p>
      </div>

      <!-- Formulaire -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">

        <!-- Email -->
        <div>
          <label class="block text-xs font-bold text-[#025159] uppercase tracking-widest mb-1.5">
            Email
          </label>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-[#3E848C]/50">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
              </svg>
            </div>
            <input
              type="email"
              formControlName="email"
              placeholder="jean.dupont@email.com"
              class="w-full bg-[#F8FEFF] border-2 border-[#E8F7F9] rounded-2xl pl-11 pr-4 py-3.5 text-sm text-[#011F22] font-medium placeholder-[#3E848C]/40 focus:outline-none focus:border-[#025159] focus:bg-white focus:ring-1 focus:ring-[#025159]/20 transition-all"
              [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
            />
          </div>
          <ng-container *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            <p class="text-red-500 text-xs mt-1.5 font-medium flex items-center gap-1">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              Email invalide ou requis
            </p>
          </ng-container>
        </div>

        <!-- Mot de passe -->
        <div>
          <div class="flex items-center justify-between mb-1.5">
            <label class="text-xs font-bold text-[#025159] uppercase tracking-widest">
              Mot de passe
            </label>
            <a href="#" class="text-xs text-[#3E848C] hover:text-[#025159] font-medium transition-colors">
              Mot de passe oubliÃ© ?
            </a>
          </div>
          <div class="relative">
            <div class="absolute left-4 top-1/2 -translate-y-1/2 text-[#3E848C]/50">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
            </div>
            <input
              type="password"
              formControlName="password"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="w-full bg-[#F8FEFF] border-2 border-[#E8F7F9] rounded-2xl pl-11 pr-4 py-3.5 text-sm text-[#011F22] font-medium placeholder-[#3E848C]/40 focus:outline-none focus:border-[#025159] focus:bg-white focus:ring-1 focus:ring-[#025159]/20 transition-all"
              [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            />
          </div>
          <ng-container *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <p class="text-red-500 text-xs mt-1.5 font-medium flex items-center gap-1">
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
              Mot de passe requis
            </p>
          </ng-container>
        </div>

        <!-- Bouton submit -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="w-full py-3.5 px-6 rounded-2xl font-bold text-sm transition-all duration-300 flex items-center justify-center gap-2 mt-2"
          [class.bg-gradient-to-r]="loginForm.valid"
          [class.from-[#025159]]="loginForm.valid"
          [class.to-[#0A6B75]]="loginForm.valid"
          [class.text-white]="loginForm.valid"
          [class.hover:shadow-lg]="loginForm.valid"
          [class.hover:scale-[1.02]]="loginForm.valid"
          [class.active:scale-[0.98]]="loginForm.valid"
          [class.bg-[#E8F7F9]]="loginForm.invalid"
          [class.text-[#3E848C]]="loginForm.invalid"
          [class.cursor-not-allowed]="loginForm.invalid"
          [class.opacity-60]="loginForm.invalid"
        >
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"/>
          </svg>
          Se connecter
        </button>

      </form>
    </div>

    <!-- Footer lien -->
    <p class="text-center text-xs text-[#3E848C]/60 mt-6">
      En continuant, vous acceptez nos
      <a href="#" class="text-[#025159] hover:underline font-medium">Conditions d'utilisation</a>
      et notre
      <a href="#" class="text-[#025159] hover:underline font-medium">Politique de confidentialitÃ©</a>
    </p>

  </div>
</div>
